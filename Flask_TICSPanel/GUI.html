<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="gui/css/bootstrap.css" />
    <title>Bootstrap GUI!</title>

    <style>

    </style>
  </head>
  <body>
    <div>
      <div class="row m-0 text-light bg-info justify-content-center">
        <h1>TICS Control Panel</h1>
      </div>
      <div class="row pr-4 border-bottom">
        <div class="h3 col mx-2">Web Application</div>
        <div class="col-2 my-auto text-center text-white bg-secondary">Running</div>
        <div class="col-1 my-auto text-center">
          <button type="button" class="btn btn-primary py-0">Start</button>
        </div>
        <div class="col-1 my-auto text-center mr-2">
          <button type="button" class="btn btn-danger py-0">Stop</button>
        </div>
      </div>
      <div class="row pr-4 border-bottom">
        <div class="h3 col mx-2">Event Manager</div>
        <div class="col-2 my-auto text-center text-white bg-secondary">Running</div>
        <div class="col-1 my-auto text-center">
          <button type="button" class="btn btn-primary py-0">Start</button>
        </div>
        <div class="col-1 my-auto text-center mr-2">
          <button type="button" class="btn btn-danger py-0">Stop</button>
        </div>
      </div>
      <div class="row pr-4 border-bottom">
        <div class="h3 col mx-2">Alarm Manager</div>
        <div class="col-2 my-auto text-center text-white bg-secondary">Running</div>
        <div class="col-1 my-auto text-center">
          <button type="button" class="btn btn-primary py-0">Start</button>
        </div>
        <div class="col-1 my-auto text-center mr-2">
          <button type="button" class="btn btn-danger py-0">Stop</button>
        </div>
      </div>
      <div class="row pr-4 border-bottom">
        <div class="h3 col mx-2">Notifier</div>
        <div class="col-2 my-auto text-center text-white bg-secondary">Running</div>
        <div class="col-1 my-auto text-center">
          <button type="button" class="btn btn-primary py-0">Start</button>
        </div>
        <div class="col-1 my-auto text-center mr-2">
          <button type="button" class="btn btn-danger py-0">Stop</button>
        </div>
      </div>
      <div class="row pr-4 border-bottom">
        <div class="h3 col mx-2">OPC Bridge</div>
        <div class="col-2 my-auto text-center text-white bg-secondary">Running</div>
        <div class="col-1 my-auto text-center">
          <button type="button" class="btn btn-primary py-0">Start</button>
        </div>
        <div class="col-1 my-auto text-center mr-2">
          <button type="button" class="btn btn-danger py-0">Stop</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS. Bootstrap includes Popper and Bootstrap -->
    <script src="gui/js/jquery-3.5.1.js"></script>
    <script src="gui/js/bootstrap.bundle.js"></script>
  </body>
</html>
