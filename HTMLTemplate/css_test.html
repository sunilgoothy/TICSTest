<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="bootstrap-5.0.0-dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Learn CSS</title>
  </head>
    <form>
    <div class="container mt-5" style="width:400px">
        <div class="row justify-content-center">
            <div class="col-4 invisible">Login</div>
            <div class="col fs-1 text-center mb-3">Login</div>
        </div>

        <div class="row mb-2">
            <label for="username" class="col-4  form-label text-end">Username</label>
            <input type="text" name="username" id="username" class="col form-control">
        </div>
        
        <div class="row mb-2">
            <label for="password"  class="col-4 form-label text-end">Password</label>
            <input type="password" name="password" id="password"  class="col form-control">
        </div>

        <div class="row justify-content-center">
            <button type="submit" class="col-4 invisible">&nbsp;</button>
            <button type="submit" class="col-4 btn btn-primary text-nowrap">Sign In</button>
        </div>
        
    </div>
    </form>
    <script src="bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
