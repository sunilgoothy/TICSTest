<DOCTYPE html>
<html>
<head>
  <title>Vue Demo #1: The Box App</title>
  <meta charset='utf-8' />
  <script src="/static/vue.min.js"></script>

  <style type="text/css">
    .box {
      height: 200px;
      width: 200px;
      text-align: center;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
  </style>

</head>
<body>
  <h1>Vue Demo #1</h1>
  <div id="vapp">
    <p>Hello World: {{ 'display' | vue_filter }}</p>
    <colored-box class="green"/>
  </div><!-- Our View App goes at the end of the document -->


  <script src="/static/vue_main.js"></script>

</body>
</html>
