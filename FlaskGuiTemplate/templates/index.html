<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask GUI</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>
    <h1>Hello {{ name }}!</h1>
    <div id="wsmsg" class="bg-success text-white h4">Waiting for WS response....</div>


    <script src="/static/css/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/socket.io.min.js"></script>
    <script type="text/javascript">
      let socket = io('/index');               //Conenct to SocketIO

      socket.on( 'connect', function() {
        socket.emit( 'testws', { data: 'Test Message after socket IO connect' } );
      } );

      socket.on( 'test_response', function( msg ) {
          document.getElementById("wsmsg").innerText = msg;
          console.log( msg );
      });

    </script>
</html>
